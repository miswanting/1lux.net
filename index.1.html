  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<body>

  <div class="input-group fixed-bottom">
    <div class="input-group-prepend">
      <span class="input-group-text">></span>
    </div>
    <input id="cmd-text" type="text" class="form-control" placeholder="CMD">
    <div class="input-group-append">
      <button id="cmd-btn" onclick="doCMD()" class="btn btn-outline-primary" type="button">Go</button>
    </div>
  </div>
  <script>
    document.getElementById("cmd-text")
      .addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
          document.getElementById("cmd-btn").click();
        }
      });

    function doCMD() {
      alert(document.getElementById("cmd-text").value);
      document.getElementById("cmd-text").value = ''
    }
  </script>
</body>
