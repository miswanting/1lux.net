    <script>
        canvas = document.getElementById("gameCanvas");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        $(document).on('touchmove', function (e) {
            e.preventDefault();
        });

        window.onresize = resizeCanvas
        resizeCanvas()
    </script>
